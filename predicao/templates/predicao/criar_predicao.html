{% extends 'core/base.html' %}
{% load static %}

{% block title %}Realizar Predição{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm border-0 rounded-3 px-4">
                <div class="card-body p-4">

                    <h3 class="fw-semibold text-dark mb-4 text-center">
                        <i class="bi bi-bar-chart-line-fill me-2"></i>
                        Realizar Predição
                    </h3>

                    <form method="post">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Compacidade Relativa</label>
                                <input type="number" step="0.01" name="compacidade_relativa"
                                       class="form-control" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Área Superficial</label>
                                <input type="number" step="0.01" name="area_superficial"
                                       class="form-control" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Área Parede</label>
                                <input type="number" step="0.01" name="area_parede"
                                       class="form-control" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Área Telhado</label>
                                <input type="number" step="0.01" name="area_telhado"
                                       class="form-control" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Altura Total</label>
                                <input type="number" step="0.01" name="altura_total"
                                       class="form-control" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Orientação</label>
                                <input type="number" name="orientacao" min="1" max="4"
                                       class="form-control" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Área Vidro</label>
                                <input type="number" step="0.01" name="area_vidro"
                                       class="form-control" required>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label class="form-label fw-semibold">Distribuição Área Vidro</label>
                                <input type="number" name="distribuicao_area_vidro" min="1" max="4"
                                       class="form-control" required>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary px-4">
                                <i class="bi bi-arrow-left me-1"></i> Voltar
                            </a>

                            <button type="submit" class="btn btn-dark px-4">
                                <i class="bi bi-lightning-charge-fill me-2"></i>
                                Calcular Predição
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
