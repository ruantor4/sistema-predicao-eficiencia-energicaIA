{% extends 'core/base.html' %}
{% load static %}

{% block title %}Nova Senha{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header bg-dark text-white text-center rounded-top-4">
                    <h4 class="mb-0">
                        <i class="bi bi-shield-lock-fill me-2"></i> Definir Nova Senha
                    </h4>
                </div>

                <div class="card-body p-4">
                    <p class="text-muted mb-4 text-center">
                        Digite sua nova senha abaixo e confirme para concluir a redefinição.
                    </p>

                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="nova_senha" class="form-label fw-semibold">Nova Senha</label>
                            <input 
                                type="password" 
                                id="nova_senha" 
                                name="senha1"
                                class="form-control form-control-lg rounded-3 shadow-sm" 
                                placeholder="Digite sua nova senha" 
                                required>
                        </div>

                        <div class="mb-4">
                            <label for="confirmar_senha" class="form-label fw-semibold">Confirmar Nova Senha</label>
                            <input 
                                type="password" 
                                id="confirmar_senha" 
                                name="senha2"
                                class="form-control form-control-lg rounded-3 shadow-sm" 
                                placeholder="Confirme sua nova senha" 
                                required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark btn-lg rounded-3">
                                <i class="bi bi-check-circle me-2"></i> Redefinir Senha
                            </button>
                        </div>
                    </form>
                </div>

                <div class="card-footer bg-light text-center rounded-bottom-4">
                    <a href="{% url 'login' %}" class="text-decoration-none fw-semibold text-dark">
                        <i class="bi bi-arrow-left-circle me-1"></i> Voltar para Login
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
